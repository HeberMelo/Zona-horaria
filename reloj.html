<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Mundial</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reloj.css">
</head>
<body>
    <div class="header">
        <div class="logo">TIME.ZONE</div>
    </div>

    <div class="container">
        <h1 class="title">¡Tienes la hora exacta!</h1>
        <p class="subtitle">La hora actual en <span id="currentLocationText">tu ubicación</span> es:</p>
        
        <div class="clock-display" id="clock">00:00:00</div>
        
        <div class="date-display" id="date"></div>
        
        <div class="sun-info" id="sunInfo">
            <!-- Información del sol se agregará aquí -->
        </div>

        <div class="search-section">
            <div class="search-label">Buscar otra ciudad:</div>
            <div class="search-container">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Escribe el nombre de una ciudad..."
                    autocomplete="off"
                >
                <div class="suggestions" id="suggestions"></div>
            </div>
        </div>

        <div class="world-times" id="worldTimes">
            <!-- Las horas del mundo se agregarán aquí -->
        </div>

        <div class="timezone-info" id="timezone"></div>
    </div>

    <script src="reloj.js"></script>
</body>
</html>
